<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="WDD 131-Dynamic Web Fundamentals, James Jaren Gurr, product review ">
    <meta name="author" content="James Jaren Gurr">
    <title>Product Review</title>
     <link rel="stylesheet" href="styles/form.css">
     <script src="scripts/form.js" defer></script>
</head>
<body>
    <form action="/review.html" method="get">
        <div class="theitems">
            <label for="items">Choose an Item: </label>
            <select name="items" id="items" required>
                <option value="Select" selected disabled>Select a Product</option>
                <option value="Warp">Warp Drive</option>
                <option value="Enterprize">USS Enterprize</option>
                <option value="Computer">Computer</option>
                <option value="Tricorder">Tricorder</option>
               
            </select>
        </div>
        <div>
            <label>Overall Rating</label>
            <div class="stars">
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar">☆</label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar">☆☆</label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar">☆☆☆</label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar">☆☆☆☆</label>
	            <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar">☆☆☆☆☆</label>
	       
            </div>
        </div>
        <div>
            <p>Which features did you find useful in the product? (check all that apply)</p>
            <input type="checkbox" id="durability" name="durability" value="durability">
            <label for="durability">Durability</label><br>
            <input type="checkbox" id="ease" name="ease" value="ease">
            <label for="ease">Ease of Use</label><br>
            <input type="checkbox" id="performance" name="performance" value="performance">
            <label for="performance">Performance</label><br>
            <input type="checkbox" id="design" name="design" value="design">
            <label for="design">Design</label><br>
           
        </div>
       <div>
            <p><label for="thedate">Installation Date</label></p>
            <p id="thedate"></p>

       </div>
        
       <div>
        <label for="review">Written Review (Optional but it would be appreciated):</label>
        <textarea id="review" name="review" rows="4" cols="60"></textarea>
       </div>
       
        
         <label for="owner">Your Name (optional)</label>
          <input type="text" id="owner" name="owner">

          <input type="submit" value="Post Review">

      

        
    </form>
    
</body>
</html>
